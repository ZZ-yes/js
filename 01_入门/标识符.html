<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            在js中，所有可以由我们自己命名的内容，都可以认为是一个标识符
                像变量名、函数名、类名……
            使用标识符时需呀遵循如下的命名规范：
                1.标识符只能含有字母、数字、下划线、$,且不能以数字开头
                2.标识符不能是js中的关键字和保留字，也不建议使用内置的函数和类名
                3.命名规范：
                    - 通常会使用驼峰命名法
                        - 首字母小写，每个单词开头大写
                        - maxlength---maxLength
                    - 类名会使用大驼峰命名法
                        - 首字母大写，每个单词开头大写
                        - maxlength---MaxLength
                    - 常量的字母会全部大写
                        - MAX_LENGTH
        */
    </script>
</head>
<body>
    
</body>
</html>
