<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a=10
        let b=10n
        console.log(a)
        console.log(b)
        // a+b
        //大整数不能和其他类型的值进行运算
        /* 
            typeof 运算符
                - 用来检查不同的值的类型
                - 他会根据不同的值返回不同的类型
            
        
        */
       console.log(typeof a)
       console.log(typeof b)
    </script>
</head>

</body>
</html>
