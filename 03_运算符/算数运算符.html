<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            运算符（操作符）
                - 运算符可以用来对一个或多个操作数(值)进行运算
                - 算术运算符
                    + 加法运算符
                    - 减法运算符
                    * 乘法运算符
                    / 除法运算符
                    ** 幂运算
                    % 模运算，两个数相除取余数
                - 注意：
                    - 算术运算时，除了字符串的加法，其他运算的操作数是非数值时，都会自动转换为数值进行运算
        */
       let a=1 + 1
       a=1 - 2
       a=2 * 2
       a=5 / 2
       a=10 / 3 //不是整除，是多少就显示多少
       a=10 / 0 //Infinity
       a=10 ** 2
       a=9 ** .5 //.5表示平方根
       a=10 % 2 //0

       //js是一门弱类型语言，当进行运算时会通过自动的类型转换来完成运算
       a=10 - '5'//10-5
       a=10 + true//10+1
       a=10 + null //10+0
       a=5 - undefined //5-NaN=NaN

       /* 当任意一个值和字符串做加法运算时，他会先将其他值转换为字符串，然后再做拼串的操作
        可以利用这一特点来完成类型转换
            可以通过为任意类型 + 一个空串的形式来将其转换为字符串，其原理和String()函数相同，但使用起来更加简洁 */

       a="hello" + "world"
       a= '1' + 2 //'1' + '2' = 12
       
       a=true
       a=a + ''
       console.log(typeof a,a);
       
    </script>
</head>
<body>
    
</body>
</html>
