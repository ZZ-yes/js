    <script>
        /* 
            和数学一样，js中的运算符也有优先级，比如先乘除后加减

            因为()拥有最高的优先级，如果遇到拿不准的，可以直接通过()来改变优先级
        */
        let a = 1 + 3 * 3//10
        a = (1 && 2) || 3
        console.log(a);
        
    </script>
