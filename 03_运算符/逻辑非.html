<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        /* 
            ! 逻辑非
                - 可以对一个值进行非运算
                - 他可以对一个布尔值进行取反操作
                    true --- false
                    false --- true
                - 如果对一个非布尔值进行取反，他会先将其转换为布尔值然后再取反
                    可以利用这个特点将其他类型转换为布尔值

                类型转换
                    转换为字符串
                        显式转换：String()
                        隐式转换: +　＂＂
                    转换为数值
                        显式转换：Number()
                        隐式转换: +
                    转换为布尔值
                        显式转换：Boolean()
                        隐式转换: !!

        
        */
       let a = 1
       a=!a
       //console.log(a);

       a = 123
       a=!!a
       console.log(typeof a,a);
       
       
    </script>
