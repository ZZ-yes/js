    <title>Document</title>
    <script>
        /* 
            求100以内所有质数
        
        */
       //外层循环用来取数，内层循环用来取因数
        for (i = 2; i < 100; i++) {
            let flag = true
            for (j = 2; j < i; j++) {
                if (i % j === 0) {
                    flag = false
                }
            }
            if (flag) {
                console.log(i)
            }

        }
    </script>

</head>
