<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            display: inline-block;
            width: 100px; 
        }
    </style>
    <script>
        /* 
            打印九九乘法表
        */
        for (i = 1; i <= 9; i++) {
            for (j = 1; j < i + 1; j++) {
                document.write(`<span>${j} * ${i} = ${i*j}</span>`)
            }
            document.write("<br>")
        }
    </script>
</head>

<body>

</body>

</html>
