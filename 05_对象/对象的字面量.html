<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            对象字面量
                - 可以直接使用{}创建对象
                - 使用{}创建的对象可以直接向对象中添加属性
                - 语法：
                    {
                        属性名 :属性值,
                        [属性名]：属性值
                
                    }
        */
       let obj=Object()
       let mySymbol=Symbol()
       obj2={
        name:"孙悟空",
        age:500,
        ["gender"]:"男",
        [mySymbol]:"特殊的属性",
        hello:{
            a:1
        }


       }
       //obj2.name="孙悟空"
       console.log(obj);
       console.log(obj2);
       
    </script>
</head>
<body>
    
</body>
</html>
