<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            属性名
                - 通常属性名就是一个字符串，所以属性名可以是任何值，没有什么特殊要求
                    如果属性名太特殊了，不能直接使用，需要使用[]来设置
                    虽然如此，但还是建议属性名也按照标识符的规范命名
                - 也可以使用符号(Symbol)作为属性名来添加属性
                    获取这些属性时也必须使用symbol
                    使用symbol添加的属性，通常是那些不希望被外界访问的属性
                - 使用[]去操作属性时，可以使用变量
            属性值
                - 对象的属性值可以是任意的数据类型，也可以是一个对象
            使用typeof检查一个对象时，返回的是object
        */
        let obj = new Object()
        obj.name = "孙悟空"
        /* obj.if="hah"//不建议
        obj.let="djj"//不建议
        obj["13233#@*（）qwd"]="呵呵"//不建议 */

        /* let mySymbol=Symbol()
        obj[mySymbol]="通过mySymbol添加的属性"
        console.log(obj[mySymbol]); */

        obj.gender = "男"
        obj["age"] = 18
        let str = "address"
        obj[str] = "花果山"//等价于obj["address"="花果山"]
        obj.str = "nihao"//使用.的形式添加属性时，不能使用变量
        /* console.log(obj.gender);
        console.log(obj["age"]); */

        obj.a = 1
        obj.b = true
        obj.c = 'hello'
        obj.d = 123n
        obj.e = Object()
        obj.e.name = "猪八戒"
        obj.e.age = 300

        console.log(obj.e.name);
        console.log(typeof obj);
          /* in运算符
            -用来检查对象中是否含有某个属性
                语法：属性名 in 对象
                如果有返回true，没有返回false */
        console.log("name" in obj);
        
        







    </script>
</head>

</body>

</html>
