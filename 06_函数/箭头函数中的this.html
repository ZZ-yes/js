<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            箭头函数
                ([参数]) => 返回值

            例子：
                无参箭头函数：() => 返回值
                一个参数的：a => 返回值
                多个参数的：(a,b) => 返回值
            
                只有一个语句的函数：() => 返回值
                只返回一个对象的函数: () => ({...})
                有多行语句的函数：() => {
                        ...
                        return 返回值
                }

                箭头函数没有自己的this，他的this由外层作用域决定!!!
                    箭头函数的this和他的调用方式无关
        */
        function fn() {
            console.log("fn--->", this);

        }
        const fn2 = () => {
            console.log("fn2-->", this);//总是window

        }
        /* fn()//window
        fn2() //window
        */

        const obj = {
            name: "孙悟空",
            //属性名和属性值一样可以省略属性值
            fn,//fn:fn
            fn2,//fn2:fn2
            sayHello(){//sayHello:function()
                console.log(this.name);
                /* function t(){
                    console.log("t-->",this);//window
                }
                t() */
                const t2 = ()=>{
                    console.log("t2-->",this);
                }
                t2()//sayHello
                
            }
        }
        /* obj.fn()//obj
        obj.fn2()//window */
        obj.sayHello()


    </script>
</head>

</body>

</html>
