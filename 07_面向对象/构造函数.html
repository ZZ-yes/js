        class Person {
            /* 在类中可以添加一个特殊的方法constructor
                该方法我们称为构造函数（构造方法）
                该方法会在调用类创建对象的时候执行
             */
            constructor(name, age, gender) {
                //console.log("构造函数执行", name, age, gender);
                //可以在构造函数中为实例属性进行赋值
                //在构造函数中，this表示当前所创建的对象
                this.name = name
                this.age = age
                this.gender = gender


            }
        }
        const p1 = new Person("孙悟空", "18", "男")
        const p2 = new Person("猪八戒", "18", "男")
        const p3 = new Person("沙和尚", "18", "男")
        console.log(p1);
        console.log(p2);
        console.log(p3);
