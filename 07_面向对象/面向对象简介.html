<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            面向对象编程（OOP）
                1.程序是干嘛的？
                    - 程序就是对现实世界的抽象
                2.对象是干嘛的？
                    - 一个事物抽象到程序中后就变成了对象
                    - 在程序世界中，一切皆对象

                一个事物通常有两部分组成：数据和功能
                一个对象通常有两部分组成：属性和方法
                事物的数据到了对象中体现为属性
                事物的功能到了对象中体现为方法

                3.面向对象的编程
                    - 面向对象的编程指，程序中的所有操作都是通过对象来完成
                    - 做任何事情之前都要先找到它的对象
        */
        const jennie = {
            //添加属性
            name: "jennie",
            age: 29,
            height: 163,
            weight: 45,

            //添加方法
            dancing() {
                console.log(this.name + "ACE");

            },
            singing() {
                console.log(this.name + "天籁");

            }
        }

    </script>
</head>

<body>

</body>

</html>
